<html>

<head>

<link href="css/dstyle.css" rel="stylesheet" type="text/css" >
	
</head>

<body>

<marquee behavior="alternate" bgcolor="Red" > Due to Covid-19 outbreak We are accepting only Prepaid Orders. Sorry For The Inconvenience. Thank You!!</marquee>

<div class="contentwrapper">
	
		<div class="contentcolumn">
		
			<div class="innertext">
			
				<h1> Personal Information </h1>

				<form>
				
				 <table width="600" border="0px" cellspacing="2" cellpadding="2">
				
					  
					  <tr>
					     <td> First Name </td>
						 <td> <input type=""text" name="fname" maxlength="30" required> </td>
					  </tr>
					  
					  <tr>
						<td> Last Name </td>
						<td> <input type=""text" name="lname" maxlength="30" required>  </td>
					  </tr>

					  <tr>
					     <td> Mobile No. </td>
						 <td> <input type=""text" name="pno" maxlength="10" required> </td>
					  </tr>
			
				 
				      <tr>
						<td colspan="2" > <h2> Address Details. </h2> </td> 
					  </tr>
					  
					  <tr>
					     <td> Address Line 1* </td>
						 <td> <input type=""text" name="a1" maxlength="30"required > </td>
					  </tr>
					  
					  <tr>
						<td> Address Line 2 </td>
						<td> <input type=""text" name="a2" maxlength="30" required>  </td>
					  </tr>

					  <tr>
						<td> City </td>
						<td> <input type=""text" name="city" maxlength="30" required>  </td>
					  </tr>
					  
					<div class="state">
					  <tr>
						<td> State </td>
						<td>
							<select name="position" required>
							<option> *Select* </option>
							<option> Andhra Pradesh </option>
							<option> Arunachal Pradesh</option>
							<option> Assam </option>
							<option> Bihar </option>
							<option> Maharashtra </option>
							<option> Goa </option>
							<option> Gujrat </option>
							<option> Madhya Pradesh </option>
							<option> Karnataka </option>
							<option> Uttar Pradesh </option>
							<option> Kerala </option>
							<option> Rajasthann </option>
	
							</select>
						</td>
					  </tr>
					</div>
					   <tr>
						<td> Pin Code </td required>
						<td> <input type=""text" name="lname" maxlength="7">  </td>
					  </tr>
										
				     <tr>
						<td colspan="2" > <h2> Card Details. </h2> </td> 
					 </tr>
				
				      <tr>
					     <td> Debit/Credit Card No. </td>
						 <td> <input type="text" name="cno" maxlength="16" required> </td>
					  </tr>
					  
				      <tr>
					     <td> Valid Till </td>
						 <td> <input type="text" name="vtill" maxlength="4" required> </td>
					  </tr>
					  
					  <tr>
					     <td> CVV </td>
						 <td> <input type="text" name="cvv" maxlength="3" required> </td>
					  </tr>

					  <tr>
						<td>
					    <button class="button"> <a href="#"> Confirm Your Order!</a> </button>
						</td>
					  </tr>
					
				
				</form>


			</div>	
		</div>
	</div>
	

</body>

</html>
